<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleGeral.css">
    <link rel="stylesheet" href="styleCriarPersonagem.css">

    <title>Criar Personagem</title>

</head>
<body>
    
    <div class="principal">
        <div class="cabecalho">
            <img src="imagem-fundo-cabecalho.jpg" alt="fundo" class="imagem-fundo-cabecalho">
            <a href="index.html">
                <img src="imagem-fundo-nome.png" alt="fundo" class="imagem-fundo-nome">
            </a>
        </div>

        <div class="menu">
            <a href="index.html">
                <button id="buttonHome">HOME</button>
            </a>
            <a href="personagensTiposClasses.html">
                <button id="buttonPersonagensTiposClasses">PERSONAGENS</button>
            </a>
            <a href="criarPersonagem.html">
                <button id="buttonCriarPersonagem">CRIAR PERSONAGEM</button>
            </a>
        </div>

        <div class="corpo">
            <form class="formCriaPersonagem" method="post">
                <label id="fName" for="fName">Nome Personagem:</label><br>
                <input id="fCampoName" type="text" name="fCampoName"><br>
                <label id="fTipo" for="fTipo">Tipo:</label><br>
                <input id="fCampoTipo" type="text" name="fCampoTipo"><br>
                <label id="fDescricao" for="fDescricao">Descrição:</label><br>
                <textarea id="fCampoDescricao" name="fCampoDescricao" rows="2"></textarea><br>
                <input id="buttonConcluir" type="submit" value="Concluir">
            </form>

        </div>
        <div class="rodape">
        </div>
    </div>

</body>
</html>
